server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ------------------------------
    # GZIP fallback compression
    # ------------------------------
    gzip on;
    gzip_disable "msie6";
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/ttf
        font/otf
        font/woff
        font/woff2;

    # ------------------------------
    # 1) Service worker MUST NOT be cached
    # ------------------------------
    location = /ngsw-worker.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        try_files $uri =404;
    }

    location = /ngsw.json {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        try_files $uri =404;
    }

    # ------------------------------
    # 2) Static assets — cache for 1 year (safe: hashed filenames)
    # ------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # ------------------------------
    # 3) index.html — must NOT be cached
    # ------------------------------
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # ------------------------------
    # 4) SPA fallback route
    # ------------------------------
    location / {
        try_files $uri /index.html;
    }

    # ------------------------------
    # 5) Security headers (safe defaults)
    # ------------------------------
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
